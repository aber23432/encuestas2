{% extends "polls/base.html" %}
{% block principal %}

<div class="container">
	<h1>Total de votos para </h1><h1>{{ question.question_text }}</h1>
	<div class="container">
		<ul>
		{% for choice in question.choice_set.all %}
		    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
		{% endfor %}
		</ul>

		<a href="{% url 'polls:detail' question.id %}">Queres votar de nuevo?</a>
	</div>
</div>

{% endblock %}
